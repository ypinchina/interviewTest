<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中方案</title>
<style>
    html{
        height: 100%;
    }
    body {
        overflow: hidden;
        position: relative;
        height: 100%;
    }
    #box {
        width: 200px;
        height: 70px;
        background-color: aqua;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -100px;
        margin-top: -35px;    
    }
</style>
</head>
<body>
    <div id='box'>使用定位 需要知道BOX的宽高具体值 top left 50%,margin-left margin-top= 盒子的一半像素</div>
</body>
</html>
