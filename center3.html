<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中方案</title>
<style>
    html{
        height: 100%;
    }
    body {
        overflow: hidden;
        position: relative;
        height: 100%;
    }
    #box {
        background-color: aqua;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%);
    }
</style>
</head>
<body>
    <div id='box'>使用定位 top left 50% transform:translate(-50%) 不需要宽高的值 内容撑开 兼容一般</div>
</body>
</html>
